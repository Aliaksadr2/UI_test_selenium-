name: Python autotests

on: 
  push:              
    branches:
      - main         
    
jobs:
  run-tests:
    runs-on: ubuntu-latest  
    name: Run autotests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest
