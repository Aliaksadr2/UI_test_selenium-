name: Python autotests

on: 
  workflow_dispatch:             
    inputs:
      - deplyment_target:
          decription: choose tests set
          required: true
          type: choice
          default: smoke
          options: 
             - smoke
             - regression
             - extended
             - all
jobs:
  run-tests:
    runs-on: ubuntu-latest  
    name: Run autotests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest
