name: Python autotests

on:
  workflow_dispatch:             
    inputs:
      deployment_target:            
        description: Choose tests set  
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended
          - all      

jobs:
  run-tests:
    runs-on: ubuntu-latest  
    name: Run autotests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Java
        uses: actions/setup-java@v3
        with: 
          distribution: microsoft
          java-version: 17

      - name: Install Allure
        run: |
          sudo wget -O allure.tgz https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.tgz
          if [ ! -f allure.tgz ]; then
            echo "Failed to download Allure"
            exit 1
          fi
          tar -xzf allure.tgz
          sudo mv allure-2.21.0/bin/allure /usr/local/bin/allure
          rm -rf allure.tgz allure-2.21.0

      - name: Run all tests
        if: ${{ github.event.inputs.deployment_target == 'all' }}
        run: pytest --alluredir=allure-results

      - name: Run smoke tests
        if: ${{ github.event.inputs.deployment_target == 'smoke' }}
        run: pytest -m smoke --alluredir=allure-results

      - name: Run regression tests
        if: ${{ github.event.inputs.deployment_target == 'regression' }}
        run: pytest -m regression --alluredir=allure-results

      - name: Run extended tests
        if: ${{ github.event.inputs.deployment_target == 'extended' }}
        run: pytest -m extended --alluredir=allure-results

      - name: Generate Allure Report
        run: allure generate -c allure-results -o allure-report
